    <h3>Массив</h3>
    <script>
        // Формирование массива из 15 целых элементов
        var arr = [5, -3, 8, -2, 10, 46, 55, 7, 2, -11, 9, -5, 34, 0, -4];

        // Нахождение суммы положительных четных элементов
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 0 && arr[i] % 2 === 0) {
                sum += arr[i];
            }
        }

        // Вывод исходного массива
        document.write("Исходный массив: " + arr.join(", ") + "<br>");

        // Сортировка массива по убыванию
        arr.sort(function(a, b) {
            return b - a;
        });


        // Вывод суммы положительных четных элементов
        document.write("Сумма положительных четных элементов: " + sum + "<br>");

        // Вывод измененного массива
        document.write("Измененный массив (по убыванию): " + arr.join(", "));
    </script>

    <h3>Строки</h3>
    <script>
        // Создание строковых переменных
        var s1 = "Евгений";
        var s2 = "Я люблю футбол";

        // Определение длины строки s1
        var lengthS1 = s1.length;
        document.write("Длина строки s1: " + lengthS1 + "<br>");

        // Вставка дополнительных пробелов между словами в строке s2
        s2 = s2.split(" ").join(" ");
